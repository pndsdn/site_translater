<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/snp-stylesheets.css">
    </head>
    <body>
        <section id="input-output-section">
            <div id="input-section">
                <form action="/translate" method="post" id="form">
                    <div>
                        <input id="input" type="text" name="word" placeholder="Type text">
                    </div>
                    <div>
                        <select name="from" required id="select-lang">
                            <option disabled selected>from...</option>
                            <option value="ru">Russian</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="es">Spainish</option>
                        </select>
                        <select name="to" required>
                            <option disabled selected>to...</option>
                            <option value="ru">Russian</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="es">Spainish</option>
                        </select>
                    </div>
                    <div>
                        <button id="translate" type="submit" formmethod="post">Translate</button>
                    </div>
                </form>
            </div>
            <div id="output-section">
                <input disabled type="text" name="output" id="output" placeholder="Output">
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/app.js"></script>
    </body>
</html>
